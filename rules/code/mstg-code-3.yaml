rules:
  - id: MSTG-CODE-3
    severity: WARNING
    languages: 
      - generic
    metadata:
      company: IMQ Minded Security
      author: Martino Lessio (mlessio)
      owasp-mobile: M9
      category: security
      area: code
      verification-level: 
        - L2
      references:
        - https://github.com/OWASP/owasp-mastg/blob/master/Document/0x05i-Testing-Code-Quality-and-Build-Settings.md#testing-for-debugging-symbols-mstg-code-3
    message: >-
      The application uses the Android NDK build system without stripping out debug symbols.
    paths:
      include: 
        - "**/build.gradle"
    patterns:
      - pattern-regex: externalNativeBuild(.|\n)*
      - pattern-not-regex: \-fvisibility=hidden(.|\n)*