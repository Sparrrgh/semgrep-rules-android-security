rules:
  - id: MSTG-NETWORK-2_PROTO
    severity: WARNING
    languages:
      - java
    metadata:
      company: IMQ Minded Security
      author: Giacomo Zorzin (gellge)
      owasp-mobile: M3
      category: security
      area: network
      verification-level:
        - L1
        - L2
      references:
        - https://github.com/OWASP/owasp-mastg/blob/v1.5.0/Document/0x04f-Testing-Network-Communication.md
    message: Weak transport protocol version $PROTO is used.
    options:
      symbolic_propagation: true
    patterns:
      - pattern-inside: |
          $FUN(...){
            ...
          }
      - pattern: |
          SSLContext.getInstance("$PROTO",...);
          ...
          (SSLContext $OBJ).init(...);
      - metavariable-regex:
          metavariable: $PROTO
          regex: "(?i)(?!TLSv1.[23])"
  - id: MSTG-NETWORK-2_CIPHER
    severity: WARNING
    languages:
      - java
    metadata:
      company: IMQ Minded Security
      author: Giacomo Zorzin (gellge)
      owasp-mobile: M3
      category: security
      area: network
      verification-level:
        - L1
        - L2
      references:
        - https://github.com/OWASP/owasp-mastg/blob/v1.5.0/Document/0x04f-Testing-Network-Communication.md
    message: Unrecommended cipher suite $BADCIPHER is used. Recommended cipher list is generated using SSL Configuration Generator with Mozilla Guideline v5.6, intermediate configuration (https://ssl-config.mozilla.org/).
    options:
      symbolic_propagation: true
    mode: taint
    pattern-sources:
      # recommended ciphers list
      # generated using SSL Configuration Generator with Mozilla Guideline v5.6, intermediate configuration
      # (https://ssl-config.mozilla.org/)
      - pattern-either:
        - patterns:
            - pattern: $SRC = <... "$BADCIPHER" ...>;
            - metavariable-regex:
                metavariable: $BADCIPHER
                # negative lookahead of recommended ciphers
                regex: "(?!TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256|TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256|TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384|TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384|TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256|TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256|TLS_DHE_RSA_WITH_AES_128_GCM_SHA256|TLS_DHE_RSA_WITH_AES_256_GCM_SHA384)"
        - patterns:
            - pattern: $OBJ.$METHOD(<... "$BADCIPHER" ...>);
            - metavariable-regex:
                metavariable: $BADCIPHER
                # negative lookahead of recommended ciphers
                regex: "(?!TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256|TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256|TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384|TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384|TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256|TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256|TLS_DHE_RSA_WITH_AES_128_GCM_SHA256|TLS_DHE_RSA_WITH_AES_256_GCM_SHA384)"
    pattern-propagators:
      - pattern: (ArrayList<String> $ARL).add($TAINTED);
        from: $TAINTED
        to: $ARL
      - pattern: (ArrayList<String> $ARL).addAll($TAINTED);
        from: $TAINTED
        to: $ARL
      - pattern: (String[] $AR)[$INDEX] = $TAINTED;
        from: $TAINTED
        to: $AR
    pattern-sinks:
      - pattern: |
          (SSLSocket $SOCK).setEnabledCipherSuites($CIPHERS);


