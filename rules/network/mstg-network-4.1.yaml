rules:
  - id: mstg-network-4.1
    severity: WARNING
    languages:
      - xml
    metadata:
      company: IMQ Minded Security
      author: Riccardo Cardelli (gand3lf)
      owasp-mobile: M3
      category: security
      area: network
      verification-level:
        - L2
      references:
        - https://github.com/OWASP/owasp-mastg/blob/v1.5.0/Document/0x05i-Testing-Code-Quality-and-Build-Settings.md#testing-for-debugging-code-and-verbose-error-logging-mstg-code-4
    message: The application may not implement correctly the SSL Pinning.
    pattern-either:
# Pin expiration not present
      - patterns:
          - pattern: <pin-set ... />
          - pattern-not: <pin-set expiration="..." />
# Backup pin not present
      - patterns:
          - pattern: <pin-set ... />
          - pattern-not: <pin-set><pin/><pin/></pin-set>
# Trust anchors contains user certificates
      - patterns:
          - pattern: <trust-anchors>...<certificates src="user" />...</trust-anchors>