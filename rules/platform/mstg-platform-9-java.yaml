rules:
  - id: MSTG-PLATFORM-9
    severity: WARNING
    languages:
      - java
    metadata:
      company: IMQ Minded Security
      author: 
         - Michele Tumolo
         - Giovanni Fazi
      owasp-mobile: M2
      category: security
      area: platform
      verification-level:
        - L2
      references:
        - https://github.com/OWASP/owasp-mastg/blob/master/Document/0x05h-Testing-Platform-Interaction.md#testing-for-overlay-attacks-mstg-platform-9
      message: The application does not enforce any security policy in order to prevent overlay attacks.

    patterns:
      - pattern: |
         public class $MAINACTIVITY extends $ACTIVITY{
            public void onCreate(...){...}
         }

      - pattern-not: |
         public class $MAINACTIVITY extends $ACTIVITY{
            ...
            onFilterTouchEventForSecurity($NAME event) {...}
            ...
         }

      - pattern-not: |
         public class $MAINACTIVITY extends $ACTIVITY{
            $X(...){
            ...
            $OBJECT.setFilterTouchesWhenObscured(true);
            ...
            }
         }

      - focus-metavariable:
         - $MAINACTIVITY

