rules:
  - id: MSTG-STORAGE-3
    severity: WARNING
    languages: 
      - java
    metadata:
      company: IMQ Minded Security
      author: Riccardo Cardelli (gand3lf)
      owasp-mobile: M2
      category: security
      area: storage
      verification-level: 
        - L1
        - L2
      references:
        - https://github.com/OWASP/owasp-mastg/blob/master/Document/0x05d-Testing-Data-Storage.md#testing-logs-for-sensitive-data-mstg-storage-3
    message: >-
      The application writes sensitive data in application logs.
    patterns:
      - pattern-either: 
          - pattern: Log.v(...);
          - pattern: Log.i(...);
          - pattern: Log.w(...);
          - pattern: Log.e(...);
          - pattern: Log.wtf(...);
          - pattern: System.$X.print(...);
          - pattern: System.$X.println(...);
          - pattern: (BufferedWriter $X).write(...);
          - pattern: (Logger $X).log(...);
          - pattern: (Logger $X).info(...);
          - pattern: (Logger $X).logp(...);
          - pattern: (Logger $X).logrb(...);
          - pattern: (Logger $X).severe(...);
          - pattern: (Logger $X).warning(...);
      - pattern-either:
          - pattern-regex: .*(?i)(key|secret|password|pwd|passwd|token|salt|seed|salt|bearer|auth|otp|crypt|auth(?-i)|IV).*
